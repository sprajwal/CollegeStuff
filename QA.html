<!DOCTYPE HTML>
<html>
<head>
	  <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
<title>Post a new question</title>
</head>
<body>
	<div class="wrap">
		<h4 align="center">Submit your question</h4>
		<form method="POST" action="">
			<input name="question" type="text" placeholder="What's your question?" required>
			<input type="text" name="name" placeholder="your name">
			<input name="email"  type="email" placeholder="your email" required>
			<input name="phone"  type="text" placeholder="your phone number" required>
			<input type="submit">
		</form>
	</div>		
</body>
</html>
